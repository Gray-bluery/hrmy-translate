hm/pro/p01.gif:
- - text: 호리 쿄코. 요리와 공부가 가능. 기계에는 약하다. 조금 폭력적. 3월 25일생 / 163cm
    type: plain
  - text: 미야무라 이즈미. 계산보단 국어가 좋다. 멘션에서 산다. 피어스 구멍이 많음. 4월 17일생 / 169cm
    type: plain
- - text: 이시카와 토오루. 운동을 잘 한다. 이우라와 사이가 좋다. 집이 넓다. 10월 1일생 / 174cm
    type: plain
  - text: 요시키와 유키. 우유부단한 면이 있다. 머리가 뻗치는 걸 신경 쓰고 있다. 겨울엔 소매가 길다. 7월 22일생 / 161cm
    type: plain
- - text: 센고쿠 카케루. 학생회장. 매우 말랐다. 집에 자주 남자들이 모인다. 5월 9일생 / 170cm
    type: plain
  - text: 아야사키 레미. 센고쿠의 여자 친구. 벌레를 아낀다. 동화를 좋아한다. 6월 6일생 / 158cm
    type: plain
- - text: 코노 사쿠라. 과자 만드는 것이 취미. 체중계가 무섭다. 센고쿠와 레미와 사이가 좋다. 1월 20일 / 163cm
    type: plain
  - text: 이우라 슈. 목소리가 크다. 음악은 폭 넓게 듣는다. 성적은 평균. 2월 7일생 / 172cm
    type: plain
hm/pro/p02.gif:
- - text: 야나기 아카네. 눈이 안 좋고 아침에 약하다. 모두와 사이 좋게 지내고 싶다. 어머니가 미인. 12월 28일생 / 168cm
    type: plain
  - text: 신도 코이치. 두 번째 2학년. 미야무라와 치카를 좋아한다. 머리는 좋다. 4월 2일생 / 173cm
    type: plain
- - text: 타니하라 마키오. 불량한 친구가 있다. 노래를 잘 부른다. 고양이(키코)를 키우고 있다. 4월 16일생 / 168cm
    type: plain
  - text: 이치죠 치카. 신도의 여자친구. 독특한 미각을 갖고 있다. 머리는 좋다. 9월 26일생 / 154cm
    type: plain
- - text: 미조우치 타이키. 호리를 좋아한다. 운동도 공부도 잘 한다. 8월 24일 / 176cm
    type: plain
  - text: 와타베 이치로. 미야무라에게 흥미가 있다. 방수 카메라 등 소지. 여자에게 다정하다. 9월 4일생 / 170cm
    type: plain
- - text: 사와다 호노카. 호리 선배를 매우 좋아한다. 미야무라의 집에 자주 침입한다. 아끼는 물건은 빨간색 목도리. 12월 31일생 / 150cm
    type: plain
  - text: 이우라 모토코. 슈의 동생. 소심. 노력파. 5월 14일생 / 150cm
    type: plain
